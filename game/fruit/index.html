<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="Keywords" content="HTML5游戏,HTML5网页游戏,HTML5水果忍者,HTML5版水果忍者">
    <meta name="description" content="HTML5版水果忍者游戏">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./images/index.css">
    <title>HTML5游戏水果忍者网页版-HTML5星空</title>
    <!--[if lt IE 9]><script>document.createElement("canvas");</script><![endif]-->
</head>

<body>
    <div id="extra"></div>

    <canvas id="view" width="640" height="480"></canvas>
    <div id="desc">
        <div>用鼠标滑动水果开始游戏</div>
        <div id="browser"></div>
    </div>
    <script src="./scripts/all.js"></script>
</body>
<script language="JavaScript">
    //禁止页面选择以及鼠标右键
    document.οncοntextmenu = function() {
        return false;
    };
    document.onselectstart = function() {
        return false;
    };
    let h = window.innerHeight;
    let w = window.innerWidth;

    //禁用右键
    document.oncontextmenu = function() {
        return false;
    };

    //在本网页的任何键盘敲击事件都是无效操作 （防止F12和shift+ctrl+i调起开发者工具）  
    window.onkeydown = window.onkeyup = window.onkeypress = function() {
        window.event.returnValue = false;
        return false;
    }

    //禁用开发者工具F12
    document.onkeydown = function() {
        if (window.event && window.event.keyCode == 123) {
            event.keyCode = 0;
            event.returnValue = false;
            return false;
        }
    };

    //如果用户在工具栏调起开发者工具，那么判断浏览器的可视高度和可视宽度是否有改变，如有改变则关闭本页面  
    window.onresize = function() {
        if (h != window.innerHeight || w != window.innerWidth) {
            window.close();
            window.location = "about:blank";
        }
    }
</script>

</html>
